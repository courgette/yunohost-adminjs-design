<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height" />
    <title>YunoHost admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="css/fonts.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="slider">
        <div class="page-header clearfix hidden-xs">
            <a href="#/logout" class="pull-right logout-button">
                <span class="glyphicon glyphicon-log-out"></span><span class="text-hide">Logout</span>
            </a>
            <h1 class="pull-left">YunoHost <small>Administration</small></h1>
        </div>

        <div id="flash" style="display: none"></div>

        <div id="slider-container">
            <div id="slideBack" class="block" style="display: none;"></div>
            <div id="main" class="block">
                <div class="text-center"><a class="slide" href="#/login"><img src="img/ajax-loader.gif"></a></div>
            </div>
            <div id="slideTo" class="block" style="display: none; z-index: 100;"></div>
            <div class="clearfix"></div>
        </div>

    </div>

    <div id="popup" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <h3 class="modal-title" id="popup-title"></h3>
                </div>
                <div class="modal-body" id="popup-body"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/handlebars-v1.3.0.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.handlebars.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.json.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.storage.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize = app.initialize || function(){}
        app.initialize();
    </script>
</body>
</html>
